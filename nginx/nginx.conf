user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 200M;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
    
        listen       80;
        server_name  _;

        location / {
            root   /etc/nginx/dist;
            try_files $uri $uri/ /index.html;
        }

        # node
        # ref https://www.xncoding.com/2018/03/12/fullstack/nginx-websocket.html
        location /_ {
            proxy_set_header  X-Forwarded-Host $host:$server_port;
            proxy_set_header  X-Forwarded-Proto $scheme;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Real-IP $remote_addr;

            proxy_pass        http://host.docker.internal:81;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            rewrite ^/_/?(.*)$ /$1 break;
        }

        #
        location /es {
            proxy_set_header  X-Forwarded-Host $host:$server_port;
            proxy_set_header  X-Forwarded-Proto $scheme;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Real-IP $remote_addr;

            proxy_pass        http://host.docker.internal:9200;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            rewrite ^/es/?(.*)$ /$1 break;
        }

        #
        location /auth {
            proxy_set_header  X-Forwarded-Host $host:$server_port;
            proxy_set_header  X-Forwarded-Proto $scheme;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Real-IP $remote_addr;

            proxy_pass        http://host.docker.internal:8080/auth;
            proxy_redirect off;
            proxy_set_header   Host $host;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        #
        location /kibana {
            proxy_set_header  X-Forwarded-Host $host:$server_port;
            proxy_set_header  X-Forwarded-Proto $scheme;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Real-IP $remote_addr;

            proxy_pass        http://host.docker.internal:5601/kibana;
            proxy_redirect off;
            proxy_set_header   Host $host;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

        }

        #
        location /prometheus {
            proxy_set_header  X-Forwarded-Host $host:$server_port;
            proxy_set_header  X-Forwarded-Proto $scheme;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Real-IP $remote_addr;

            proxy_pass        http://host.docker.internal:9090/prometheus;
            proxy_redirect off;
            proxy_set_header   Host $host;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        #
        location /grafana {
            proxy_set_header  X-Forwarded-Host $host:$server_port;
            proxy_set_header  X-Forwarded-Proto $scheme;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Real-IP $remote_addr;

            proxy_pass        http://host.docker.internal:3000/grafana;
            proxy_redirect off;
            proxy_set_header   Host $host;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # s3
        location ~ ^/(source|vars|token) {

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;

            proxy_connect_timeout 300;
            # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;

            proxy_pass http://host.docker.internal:9000;
        }

        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}